<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A futuristic Crypto Dashboard built with React and Tailwind CSS." />
    <meta name="keywords" content="Crypto, Dashboard, React, Tailwind, Orbitron, Sora, UI" />
    <meta name="author" content="Ziad" />
    <meta name="theme-color" content="#0f172a" />

    <title>Crypto Dashboard</title>
    <link rel="icon" href="/favicon.svg" />

    <!-- ✅ Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Tailwind Theme Extension -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              sora: ['Sora', 'sans-serif'],
            },
            colors: {
              primary: '#0f172a',
              accent: '#10b981',
            },
          },
        },
      };
    </script>

    <!-- ✅ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Animations + Custom Scroll -->
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 4px;
      }
      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 1s ease-out forwards;
      }

      @keyframes pulse-slow {
        0%, 100% {
          transform: scale(1);
          opacity: 0.1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.2;
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 6s infinite;
      }
    </style>
  </head>

  <body class="bg-black text-white font-sora antialiased">
    <div id="root"></div>

    <!-- ✅ React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
